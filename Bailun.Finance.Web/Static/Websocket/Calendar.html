<body>
    <script>    
        
        var signalrServer; 
            

        function singalr() {
            debugger
            signalrServer = new signalr(
             {
                 hubjs: '/Scripts/glup/OCS/newshubs.js?v=cfbc6af0f0',
                 hubConnection: 'https://news' + (Math.floor(Math.random() * 10) + 1) + '.bailun.com/signalr',
                 createHubProxy: 'NewsHub',
                 connHunProxyOn: 'ReceiveNews'
             },
             function () {

             },
             function (json) {
                 window.parent.signalrFn(json);
             },
           function (state) {//: 0正在连接 1已连接 2重新连接 4断开连接
               if (state.newState == 4) {
                   singalr();
               }
           });

        }
        
        singalr();
    </script>
